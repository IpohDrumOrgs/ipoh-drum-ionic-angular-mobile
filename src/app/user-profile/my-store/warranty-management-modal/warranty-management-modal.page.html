<ion-header>
  <ion-toolbar>
    <ion-title style="padding:0 0 0 10px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="3" style="text-align:left;padding:0;">
          <ion-icon name="arrow-back" style="font-size:25px;" (click)="closeWarrantyManagementModal()"></ion-icon>
        </ion-col>
        <ion-col size="9" style="text-align:right;padding-right:15px;white-space:normal;word-wrap:break-word;">
          <b>Warranty Management</b>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <div style="border:1px dashed #4285F4;text-align:center;color:rgba(66,133,244,0.4);">
            <ion-icon name="cube" style="font-size:5rem;"></ion-icon>
            <h3 style="margin-top:0;">Click here to create a new Warranty Plan</h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-row class="ion-align-items-center">
            <ion-col size="6">
              <ion-card>

              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
