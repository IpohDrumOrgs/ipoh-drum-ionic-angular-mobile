<ion-header>
  <ion-toolbar>
    <ion-title style="padding:0 0 0 10px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="12" style="text-align:left;padding:0;">
          <ion-icon name="arrow-back" style="font-size:25px;" (click)="backToMyStorePage()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content main>
  <ion-row>
    <ion-col size="12">
      <h4 style="border-bottom:1px solid #f2f2f2;padding-bottom:15px;">
        <b>Add Inventory</b>
      </h4>
      <ion-card style="margin-left:0;margin-right:0;margin-top:10px;padding:5px;">
        <ion-row class="ion-align-items-center" style="margin-bottom:5px;">
          <ion-col size="12">
             Inventory Name
          </ion-col>
          <ion-col size="12">
            <input type="text" class="form-control" placeholder="Hard Disk Drive">
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center" style="margin-bottom:5px;">
          <ion-col size="12">
            Code
          </ion-col>
          <ion-col size="12">
            <input type="text" class="form-control" placeholder="Code..">
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center" style="margin-bottom:5px;">
          <ion-col size="12">
            SKU
          </ion-col>
          <ion-col size="12">
            <input type="text" class="form-control" placeholder="SKU..">
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center" style="margin-bottom:5px;">
          <ion-col size="12">
            Description
          </ion-col>
          <ion-col size="12">
            <textarea cols="20" rows="3" class="form-control" placeholder="Description.."></textarea>
          </ion-col>
        </ion-row>

        <table class="table">
          <tbody>
            <tr>
              <td>Cost</td>
              <td>
                <input type="number" class="form-control" placeholder="Cost..">
              </td>
            </tr>
            <tr>
              <td>Selling Price</td>
              <td>
                <input type="number" class="form-control" placeholder="Selling Price..">
              </td>
            </tr>
            <tr>
              <td>Stock's Quantity</td>
              <td>
                <input type="number" class="form-control">
              </td>
            </tr>
            <tr>
              <td>Stock's Threshold</td>
              <td>
                <input type="number" class="form-control">
              </td>
            </tr>
          </tbody>
        </table>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            Inventory Images:<input type="file" multiple="true" (change)="detectFiles($event)" accept="image/*">
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <div>
              <img *ngFor="let url of temporaryImageUrls" [src]="url" class="rounded mb-3" width="180">
            </div>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
