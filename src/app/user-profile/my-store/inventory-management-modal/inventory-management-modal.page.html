<ion-header>
  <ion-toolbar>
    <ion-title style="padding:0 0 0 10px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="3" style="text-align:left;padding:0;">
          <ion-icon name="arrow-back" style="font-size:25px;" (click)="closeInventoryManagementModal()"></ion-icon>
        </ion-col>
        <ion-col size="9" style="text-align:right;padding-right:15px;">
          <b>Inventory Management</b>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="listOfInventoriesFromSelectedStore?.length > 0 else noInventoriesCreated">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-row class="ion-align-items-center" style="color:#b7b7b7;">
            <ion-col size="8" style="padding-left:10px;">
              <h5 style="white-space:normal;word-wrap:break-word;">
                <b>{{selectedStore?.name}}</b>
              </h5>
            </ion-col>
            <ion-col size="4" style="text-align:center !important;" class="ion-align-self-center">
                <ng-container *ngIf="selectedStore?.imgpath else noStoreImg">
                  <img [src]="selectedStore?.imgpath" style="border-radius:50%;height:100px;width:100px;object-fit:cover;">
                </ng-container>
                <ng-template #noStoreImg>
                  <img src="../../../../assets/images/default_product.png" style="border-radius:50%;height:100px;width:100px;object-fit:cover;">
                </ng-template>
            </ion-col>
          </ion-row>
        </ion-card>
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <div style="border:1px dashed #4285F4;text-align:center;color:rgba(66,133,244,0.4);" (click)="openCreateInventoryModal()">
              <ion-icon name="archive" style="font-size:5rem;"></ion-icon>
              <h3 style="margin-top:0;">Click here to create a new Inventory</h3>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" *ngFor="let inventory of listOfInventoriesFromSelectedStore">
            <ion-card style="margin:0;" (click)="openInventoryDetailsModal(inventory.uid)">
              <ion-card-header style="background-color:#ececec;padding:0;">
                <ng-container *ngIf="inventory.imgpath else noImageForInventory">
                  <img [src]="inventory?.imgpath" alt="inventory_img" class="productImage">
                </ng-container>
                <ng-template #noImageForInventory>
                  <img src="../../../../assets/images/default_product.png" alt="inventory_img" class="productImage">
                </ng-template>
              </ion-card-header>
              <ion-card-content style="padding-left:5px;">
                <span style="white-space:normal;word-wrap:break-word;">
                  <b>{{inventory?.name}}</b>
                </span>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreInventoriesFromSelectedStore($event)">
            <ion-infinite-scroll-content
                    loadingSpinner="crescent">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-row>
      </ion-col>
    </ion-row>
  </ng-container>
  <ng-template #noInventoriesCreated>
    <ion-card style="height:100%">
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-row class="ion-align-items-center" style="color:#b7b7b7;">
              <ion-col size="8" style="padding-left:10px;">
                <h5>
                  <b>{{selectedStore?.name}}</b>
                </h5>
              </ion-col>
              <ion-col size="4" style="text-align:center !important;" class="ion-align-self-center">
                <ng-container *ngIf="selectedStore?.imgpath else noStoreImg">
                  <img [src]="selectedStore?.imgpath" style="border-radius:50%;height:80px;width:80px;object-fit:cover;">
                </ng-container>
                <ng-template #noStoreImg>
                  <img src="../../../../assets/images/default_product.png" style="border-radius:50%;height:80px;width:80px;object-fit:cover;">
                </ng-template>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col size="12" style="text-align:center;">
          <h3 style="color:#e6e6e6;">
            <ion-icon name="archive" style="font-size:8rem;"></ion-icon>
            <br>
            No Inventories yet! <br>Start adding now!
            <br>
            <ion-button fill="outline" style="margin-top:10px;" (click)="openCreateInventoryModal()">
              Add Inventory&nbsp;&nbsp;<ion-icon name="add"></ion-icon>
            </ion-button>
          </h3>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-template>
</ion-content>
