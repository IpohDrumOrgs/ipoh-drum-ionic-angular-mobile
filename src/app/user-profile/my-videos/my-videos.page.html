<ion-content main>
  <ion-card class="backgroundColor" style="height:100%;">
    <ion-buttons slot="start" style="padding:5px;">
      <ion-menu-button style="border:1px solid #ebebeb;border-radius:5px;color:black;background:white;"></ion-menu-button>
      <h3 style="width:100%;margin-left:10px; color:white;">
        <b>My Video</b>
      </h3>
    </ion-buttons>
    <ng-container *ngIf="noVideosUploaded else gotVideoUploaded">
      <ion-row>
        <ion-col size="12" style="text-align:center;">
          <h3 style="color:white;">
            <ion-icon name="videocam" style="font-size:8rem;"></ion-icon>
            <br>
            No videos yet! <br>Start uploading!
            <br>
            <ion-button fill="outline" style="margin-top:10px;color:white;">
              UPLOAD&nbsp;&nbsp;<ion-icon name="arrow-round-up"></ion-icon>
            </ion-button>
          </h3>
        </ion-col>
      </ion-row>
    </ng-container>

    <ng-template #gotVideoUploaded>
      <ion-row>
        <ion-col size="12" style="text-align:center;">
          <ion-button fill="outline" style="margin-top:10px;">
            Add Video&nbsp;&nbsp;<ion-icon name="arrow-round-up"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div style="overflow-y:auto;width:100%;white-space:nowrap;">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Area</th>
                <th scope="col">Population</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let country of listOfCountries; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
                  {{ country.name }}
                </td>
                <td>{{ country.area | number }}</td>
                <td>{{ country.population | number }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </ion-col>
      </ion-row>
    </ng-template>


  </ion-card>
</ion-content>
