<ion-content>
  <ion-row>
    <ion-col size="12">
      <!-- Searchbar -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" [(ngModel)]="keywordToSearchItems" placeholder="Search Items..." (keydown.enter)="searchItems()"></ion-input>
            <ion-button color="primary" size="default" (click)="searchItems()">
              <ion-icon name="search"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Carousel -->
      <ion-row>
        <ion-col size="12">
          <ng-image-slider [images]="imageObject"
                           [infinite]="true"
                           [showArrow]="false"
                           [animationSpeed]="15" [imageSize]="{width:300, height:200}"></ng-image-slider>
        </ion-col>
      </ion-row>
      <!-- Categories -->
      <ion-row>
        <ion-col size="12">
          <ion-card style="margin:5px;padding:5px;">
          <div style="width:100%;overflow-x:auto;white-space:nowrap;">
            <ion-button>
              <ion-icon name="american-football"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="analytics"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="baseball"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="american-football"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="analytics"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="baseball"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="american-football"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="analytics"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="baseball"></ion-icon>
            </ion-button>
          </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Hot Deals -->
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="8">
              <span style="text-align:left;font-size:20px;">
                <b>Special Deals&nbsp;&nbsp;<ion-icon name="flame"></ion-icon></b>
              </span>
            </ion-col>
            <ion-col size="4" style="text-align:right;">
              <a (click)="showMoreSpecialDeals()">Show More</a>
            </ion-col>
          </ion-row>
          <ng-container *ngIf="!isLoadingSpecialDealsItemList else loadingSpecialDealsItemList">
            <ion-row>
              <ion-col size="4" *ngFor="let item of specialDealsItemList">
                <ion-card style="margin:0;height:80px;" (click)="productDetail(item.uid)">
                  <ion-card-header style="background-color:#ececec;">
                    <ion-icon name="images" style="text-align:center;"></ion-icon>
                  </ion-card-header>
                  <ion-card-content style="padding-left:3px;padding-right:0;">
                    RM{{item.promoprice}}
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ng-container>
          <ng-template #loadingSpecialDealsItemList>
            <ion-row>
            <ion-col size="12" style="text-align:center;">
              <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
          </ion-row>
          </ng-template>
        </ion-col>
      </ion-row>
      <!-- Recommended -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <h2>Recommended Deals&nbsp;&nbsp;<ion-icon name="thumbs-up"></ion-icon></h2>
            </ion-card-header>
            <ion-card-content>
              Recommended items here
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- TODO -->
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="productDetail(41573225103)">Product Detail</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
