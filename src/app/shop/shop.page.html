<ion-content>
  <ion-card>
  <ion-row>
    <ion-col size="12">
      <!-- Searchbar -->
      <ion-row>
        <ion-col size="12">
          <ion-searchbar [placeholder]="'Search..'"></ion-searchbar>
        </ion-col>
      </ion-row>
      <!-- Carousel -->
      <ion-row>
        <ion-col size="12">
          <ng-image-slider [images]="imageObject"
                           [infinite]="true"
                           [showArrow]="false"
                           [animationSpeed]="15" [imageSize]="{width:300, height:200}"></ng-image-slider>
        </ion-col>
      </ion-row>
      <!-- Categories -->
      <ion-row>
        <ion-col size="12">
          <ion-card style="margin:5px;padding:5px;">
          <div style="width:100%;overflow-x:auto;white-space:nowrap;">
              <ion-button *ngFor="let categories of listOfCategories" (click)="selectCategory(categories.uid)">
                  <ion-icon [name]="categories.icon"></ion-icon>
              </ion-button>
          </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Hot Deals -->
      <ion-row *ngFor="let productFeatures of listOfProductFeatures">
        <ion-col size="12">
          <ion-row>
            <ion-col size="8">
              <span style="text-align:left;font-size:20px;">
                <b>{{productFeatures?.name}}</b>
              </span>
            </ion-col>
            <ion-col size="4" style="text-align:right;">
              <a (click)="showMoreSpecialDeals()">Show More</a>
            </ion-col>
          </ion-row>

      </ion-row>

  </ion-row>
  </ion-card>
</ion-content>
