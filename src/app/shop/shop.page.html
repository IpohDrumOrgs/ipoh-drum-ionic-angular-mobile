<ion-content>
  <ion-row>
    <ion-col size="12">
      <!-- Searchbar -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input type="text" [(ngModel)]="keywordToSearchItems" placeholder="Search Items..." (keydown.enter)="searchItems()"></ion-input>
            <ion-button color="primary" size="default" (click)="searchItems()">
              <ion-icon name="search"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- Carousel -->
      <ion-row>
        <ion-col size="12">
          <ng-image-slider [images]="imageObject"
                           [infinite]="true"
                           [showArrow]="false"
                           [animationSpeed]="15" [imageSize]="{width:300, height:200}"></ng-image-slider>
        </ion-col>
      </ion-row>
      <!-- Categories -->
      <ion-row>
        <ion-col size="12">
          <ion-card style="margin:5px;padding:5px;">
          <div style="width:100%;overflow-x:auto;white-space:nowrap;">
            <ion-button>
              <ion-icon name="american-football"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="analytics"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="baseball"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="american-football"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="analytics"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="baseball"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="american-football"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="analytics"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon name="baseball"></ion-icon>
            </ion-button>
          </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Hot Deals -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <h2>Special Deals&nbsp;&nbsp;<ion-icon name="flame"></ion-icon></h2>
            </ion-card-header>
            <ion-card-content>
              Some promotion here? LOL
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- Recommended -->
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <h2>Recommended Deals&nbsp;&nbsp;<ion-icon name="thumbs-up"></ion-icon></h2>
            </ion-card-header>
            <ion-card-content>
              Recommended items here
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
