<ng-container *ngIf="isLoadingListOfPublicArticles else finishedLoadingListOfPublicArticles">
  <ion-card style="margin-bottom:10px;margin-top:0;background-color:white !important;">
    <img src="../../../assets/images/default_product.png" style="object-fit:cover;"/>
    <ion-card-header style="padding-top:5px;padding-bottom:0;">
      <ion-label>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-label>
    </ion-card-header>
    <ion-card-content style="padding-bottom:0;">
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="12">
              <ion-label style="width:60%;">
                <ion-skeleton-text animated="true" style="width:60%;"></ion-skeleton-text>
              </ion-label>
              <ion-label style="width:40%;">
                <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card style="margin-bottom:10px;margin-top:0;background-color:white !important;">
    <img src="../../../assets/images/default_product.png" style="object-fit:cover;"/>
    <ion-card-header style="padding-top:5px;padding-bottom:0;">
      <ion-label>
        <ion-skeleton-text animated="true"></ion-skeleton-text>
      </ion-label>
    </ion-card-header>
    <ion-card-content style="padding-bottom:0;">
      <ion-row>
        <ion-col size="12">
          <ion-row>
            <ion-col size="12">
              <ion-label style="width:60%;">
                <ion-skeleton-text animated="true" style="width:60%;"></ion-skeleton-text>
              </ion-label>
              <ion-label style="width:40%;">
                <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ng-container>
<ng-template #finishedLoadingListOfPublicArticles>
  <ion-card (click)="openSelectedArticleInModal(article.uid)" style="margin-bottom:10px;margin-top:0;background-color:white !important;" *ngFor="let article of listOfPublicArticles;let i = index;">
    <ion-card-content style="padding:5px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          {{article?.title}}
        </ion-col>
        <ion-col size="12">
          <b>{{article?.view}}</b>&nbsp;views
        </ion-col>
        <ion-col size="12">
          <b>{{article?.like}}</b>&nbsp;likes
        </ion-col>
        <ion-col size="12">
          <b></b>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ng-template>
