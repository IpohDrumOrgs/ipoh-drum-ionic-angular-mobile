<ion-header>
  <ion-toolbar>
    <ion-title style="padding:0 0 0 10px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="2" style="text-align:left;padding:0;">
          <ion-icon name="arrow-back" style="font-size:25px;" (click)="closeViewSelectedArticleModal()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isLoadingSelectedArticleByUid else finishedLoadingSelectedPublicArticleByUid">
    <ion-row>
      <ion-col size="12">
        <h2>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content style="padding:5px;">
            <ion-label>
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-label>
            <ion-label>
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-label>
            <ion-label>
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- TODO: Image array -->
    <ion-row style="border-bottom:1px solid #e6e6e6;">
      <ion-col size="12">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>
          <ion-label style="width:30%;">
            <ion-skeleton-text animated="true" style="width:30%;"></ion-skeleton-text>
          </ion-label>
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ng-container>
  <ng-template #finishedLoadingSelectedPublicArticleByUid>
    <ion-row>
      <ion-col size="12">
        <h2 style="font-weight:bold;white-space:normal;word-wrap:break-word;margin-bottom:5px;padding-left:10px;">
          {{selectedPublicArticle?.title}}
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content style="padding:5px;">
            {{selectedPublicArticle?.desc}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- TODO: Image array -->
    <ion-row style="border-bottom:1px solid #e6e6e6;">
      <ion-col size="12">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4 style="font-weight:bold;padding-left:10px;margin-bottom:0;">
          Comments
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating" style="color:grey;">Type a Comment</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let comment of selectedPublicArticle.comments">
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
            {{comment?.text}}
        </div>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
