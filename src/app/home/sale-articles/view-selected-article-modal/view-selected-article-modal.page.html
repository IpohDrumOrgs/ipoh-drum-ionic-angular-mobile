<ion-header>
  <ion-toolbar>
    <ion-title style="padding:0 0 0 10px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="2" style="text-align:left;padding:0;">
          <ion-icon name="arrow-back" style="font-size:25px;" (click)="closeViewSelectedArticleModal()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isLoadingSelectedArticleByUid else finishedLoadingSelectedPublicArticleByUid">
    <ion-row>
      <ion-col size="12">
        <h2>
          <ion-skeleton-text animated="true"></ion-skeleton-text>
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content style="padding:5px;">
            <ion-label>
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-label>
            <ion-label>
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-label>
            <ion-label>
              <ion-skeleton-text animated="true"></ion-skeleton-text>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- TODO: Image array -->
    <ion-row style="border-bottom:1px solid #e6e6e6;">
      <ion-col size="12">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>
          <ion-label style="width:30%;">
            <ion-skeleton-text animated="true" style="width:30%;"></ion-skeleton-text>
          </ion-label>
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
        <div style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;">
          <ion-label style="width:25%;">
            <ion-skeleton-text animated="true" style="width:25%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:40%;">
            <ion-skeleton-text animated="true" style="width:40%;"></ion-skeleton-text>
          </ion-label>
          <ion-label style="width:50%;">
            <ion-skeleton-text animated="true" style="width:50%;"></ion-skeleton-text>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ng-container>
  <ng-template #finishedLoadingSelectedPublicArticleByUid>
    <ion-row style="border-bottom:1px solid #e6e6e6;">
      <ion-col size="12">
        <h2 style="font-weight:bold;white-space:normal;word-wrap:break-word;margin-bottom:5px;padding-left:10px;">
          {{selectedPublicArticle?.title}}
        </h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            {{selectedPublicArticle?.desc}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- TODO: Image array -->
    <ion-row style="border-bottom:1px solid #e6e6e6;">
      <ion-col size="12">
        <ion-slides pager="true">
          <ion-slide *ngFor="let articleImages of selectedPublicArticle.articleimages">
            <ion-card style="margin-top:0;margin-bottom:30px;">
              <ion-card-header style="padding:0;">
                <img [src]="articleImages?.imgpath" style="object-fit:cover;">
              </ion-card-header>
              <ion-card-content style="padding:5px 5px 5px 0;">
                {{articleImages?.desc}}
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4 style="font-weight:bold;padding-left:10px;margin-bottom:0;">
          Comment<span *ngIf="selectedPublicArticle?.commentcount > 1">s</span>
          &nbsp;[{{selectedPublicArticle?.commentcount}}]
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input placeholder="Write a Comment..."></ion-input>
      </ion-col>
      <ion-col size="12" style="text-align:right;">
        <ion-button fill="outline">Comment</ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let comment of selectedPublicArticle.comments">
<!--        style="border:1px solid #e6e6e6;border-radius:3px;padding:5px;"-->
        <ion-row class="ion-align-items-center">
          <ion-col size="12">
            <div>
              {{comment?.text}}
            </div>
          </ion-col>
          <ion-col size="12">
            <span style="color:grey;">
              <ion-icon name="thumbs-up"></ion-icon>&nbsp;{{comment?.like}}
            </span>
            &nbsp;&nbsp;
            <span style="color:grey;">
              <ion-icon name="thumbs-down"></ion-icon>&nbsp;{{comment?.dislike}}
            </span>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
