<ion-card style="height:100%;">
    <ion-item>
        <ion-input type="text" style="font-family: 'Rubik', sans-serif;" [(ngModel)]="keywordToSearchItems"
                   [placeholder]="'Search ' + currentTab + '..'" (keydown.enter)="searchItems()"></ion-input>
        <ion-button color="primary" size="default" (click)="searchItems()">
            <ion-icon name="search"></ion-icon>
        </ion-button>
    </ion-item>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#" data-toggle="tab" data-target="#saleVideos" aria-expanded="true" (click)="selectedTab('videos')">
                Videos
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="tab" data-target="#saleArticles" aria-expanded="true" (click)="selectedTab('articles')">
                Articles
            </a>
        </li>
    </ul>

    <div class="tab-content" style="padding:15px;height:100%;overflow-y:auto;">
        <div class="tab-pane active" id="saleVideos" role="tabpanel" aria-expanded="false"
             style="margin-bottom:90px;">

            <ion-card style="margin-bottom:10px;">
                <img src="../../assets/images/thumnail_1.jpg" alt="thumb1"/>
                <ion-card-header style="padding-top:5px;padding-bottom:0;">
                    <ion-card-title>Madison, WI</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="12">
                            <ion-row>
                                <ion-col size="3">
                                    <img src="../../assets/images/default_user_profile.jpg"
                                         style="width:30px;height:30px;border:1px solid #f0f0f0;border-radius:50%;"
                                         alt="userProfile">
                                </ion-col>
                                <ion-col size="9">
                                    ChannelName
                                    <br>
                                    Views: 193,501
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>

            <ion-card style="margin-bottom:10px;">
                <img src="../../assets/images/thumbnail_2.jpg" alt="thumb2"/>
                <ion-card-header style="padding-top:5px;padding-bottom:0;">
                    <ion-card-title>Madison, WI</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="12">
                            <ion-row>
                                <ion-col size="3">
                                    <img src="../../assets/images/default_user_profile.jpg"
                                         style="width:30px;height:30px;border:1px solid #f0f0f0;border-radius:50%;"
                                         alt="userProfile">
                                </ion-col>
                                <ion-col size="9">
                                    ChannelName
                                    <br>
                                    Views: 1,890,883
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>

            <ion-card style="margin-bottom:10px;">
                <img src="../../assets/images/thumbnail_3.png" alt="thumb3"/>
                <ion-card-header style="padding-top:5px;padding-bottom:0;">
                    <ion-card-title>Madison, WI</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col size="12">
                            <ion-row>
                                <ion-col size="3">
                                    <img src="../../assets/images/default_user_profile.jpg"
                                         style="width:30px;height:30px;border:1px solid #f0f0f0;border-radius:50%;"
                                         alt="userProfile">
                                </ion-col>
                                <ion-col size="9">
                                    ChannelName
                                    <br>
                                    Views: 1
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </div>

        <div class="tab-pane" id="saleArticles" role="tabpanel" aria-expanded="false">
            Sale Articles
        </div>

    </div>
</ion-card>
