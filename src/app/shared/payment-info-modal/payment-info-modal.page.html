<ion-header>
  <ion-toolbar>
    <ion-title style="padding:0 0 0 10px;">
      <ion-row class="ion-align-items-center">
        <ion-col size="2" style="text-align:left;padding:0;">
          <ion-icon name="arrow-back" style="font-size:25px;" (click)="closePaymentInfoModal()"></ion-icon>
        </ion-col>
        <ion-col size="10" style="text-align:left;">
          <b>Payment Info</b>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <ion-input [(ngModel)]="cardinfo.number" placeholder="card number"></ion-input>
    <ion-input [(ngModel)]="cardinfo.expMonth" placeholder="expiry month"></ion-input>
    <ion-input [(ngModel)]="cardinfo.expYear" placeholder="expiry year"></ion-input>
    <ion-input [(ngModel)]="cardinfo.cvc" placeholder="cvc"></ion-input>
    <ion-button (click)="pay()"> Pay Now </ion-button>
  </ion-content>
</ion-content>
